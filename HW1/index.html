<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

     

        <form style="text-align: center;">
            
            <h1>Sign Up</h1>

            <p>
                <input type="text" placeholder="First Name" style="width:14%;">
                <input type="text" placeholder="Last Name" style="width:14%;">                
            </p>

            <p>
                <input type="text" placeholder="Mobile No." style="width:30%;">
            </p>
            
            <p>
                <input type="text" placeholder="Email Address" style="width:30%">
            </p>
            
            <p>
                <input type="password" placeholder="Password" style="width:14%">
                <input type="password" placeholder="Confirm Password" style="width:14%">
            </p>
            
            <p>
                <input type="checkbox" id="agreement" value="agreement" style="width:2%">
                <label for="agreement" style="width:2%">I Agree</label>
                <text >By clicking <span style="background-color: #03a1fc; color:white; border-radius: 3px;">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set<br> out by this site, including our Cookie Use.</text>
            </p>
            

            <p>
                <button type="submit" style="height:30px; width:14%; background-color: #03a1fc; color:white; border-radius: 3px;">Register</button>
                <button type="submit" style="height:30px; width:14%; background-color: #35d43a; color:white; border-radius: 3px;">Sign In</button>
            </p>
            

            

            
            
        </form>

    </body>

</html>
